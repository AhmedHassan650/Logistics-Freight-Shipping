<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS (RTL support) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts (Amiri for Arabic) -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- i18next -->
    <script src="https://unpkg.com/i18next@23.15.1/dist/umd/i18next.min.js"></script>
    <style>
        [dir="rtl"] body {
            direction: rtl;
            font-family: 'Amiri', serif;
        }
        [dir="rtl"] input, [dir="rtl"] select {
            text-align: right;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .lang-select-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="card shadow-sm p-4">
            <h1 class="card-title text-center mb-4" data-i18n="login.login">Login</h1>
            <div class="mb-3 lang-select-container">
                <i class="bi bi-translate"></i>
                <label class="form-label" data-i18n="login.selectLanguage">Select Language</label>
                <select class="form-select w-auto" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ar">عربي</option>
                </select>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label" data-i18n="login.username">Username</label>
                    <input type="text" class="form-control" data-i18n-placeholder="login.username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label class="form-label" data-i18n="login.password">Password</label>
                    <input type="password" class="form-control" data-i18n-placeholder="login.password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100" data-i18n="login.login">Login</button>
            </form>
        </div>
    </div>

    <script>
        i18next.init({
            lng: localStorage.getItem('language') || 'en',
            fallbackLng: 'en',
            resources: {
                en: {
                    translation: {
                        login: {
                            selectLanguage: 'Select Language',
                            username: 'Username',
                            password: 'Password',
                            login: 'Login'
                        }
                    }
                },
                ar: {
                    translation: {
                        login: {
                            selectLanguage: 'اختر اللغة',
                            username: 'اسم المستخدم',
                            password: 'كلمة المرور',
                            login: 'تسجيل الدخول'
                        }
                    }
                }
            }
        }, function(err, t) {
            if (err) {
                console.error('i18next initialization failed:', err);
                return;
            }
            updateContent();
        });

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = i18next.t(key);
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                element.placeholder = i18next.t(key);
            });
            document.documentElement.setAttribute('dir', i18next.language === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', i18next.language);
        }

        function changeLanguage(lng) {
            if (typeof i18next === 'undefined') {
                console.error('Cannot change language: i18next is not loaded.');
                return;
            }
            i18next.changeLanguage(lng, function(err, t) {
                if (err) {
                    console.error('Language change failed:', err);
                    return;
                }
                console.log('Changing language to:', lng);
                localStorage.setItem('language', lng);
                updateContent();
            });
        }

        window.onload = function() {
            if (typeof i18next !== 'undefined') {
                updateContent();
            } else {
                console.error('i18next is not loaded. Check script source or network.');
            }
        };

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        });
    </script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
